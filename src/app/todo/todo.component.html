<section class="todoapp">
  <app-todo-header
    placeholder="What do you want???"
    delay="300"
    (TextChanges)="onTextChanges($event)"
    (EnterUp)="addTodo()">
  </app-todo-header>
  <app-todo-list
    [todos]="todos"
    (RemoveTodo)="removeTodo($event)"
    (ToggleTodo)="toggleTodo($event)"
    (ToggleAll)="toggleAll()"
    >
  </app-todo-list>
  <app-todo-footer
    [itemCount]="todos?.length"
    (Clear)="clearCompleted()"
  ></app-todo-footer>
</section>
